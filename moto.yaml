mask_file: 'isw.fits' #File for mask.
wigner_file: '/moto/hill/users/kms2320/wigner3j_ellmax1000.p' #File containing wigner-3j symbols with zero m values, indexed as wigner3j[l1,l2,l3]. Leave empty if no such file.

