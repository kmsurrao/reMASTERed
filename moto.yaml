nsims: 8
ellmax: 30 #ellmax for power spectra
nside: 64 #nside of maps, used in bi[tri]spectrum calculation
nside_for_masking: 32 #nside for finding regions of map to threshold
comp: 'ISW' #choose 'ISW' or 'CMB'
cut: 1.5 #mask regions whose values are above cut*(sigma of map)
aposcale: 2.5 #apodization scale for NaMaster for mask, original was 2.5
cut_high: 1 #set to 0 if only want to mask values above cut
cut_low: 0 #set to 0 if only want to mask values below cut

map_file: 'isw.fits' #file for component map, for isw 'isw.fits', for cmb '/moto/hill/users/kms2320/websky_maps/cmb_lensed_nside1024_K.fits'
wigner_file: '/moto/hill/users/kms2320/wigner3j_ellmax1000.p' #file containing wigner-3j symbols with zero m values, indexed by l1,l2,l3